<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
}

.nav-wrapper {
  width: 100%;
  position: -webkit-fixed; /* Safari */
  position: fixed;
  top: 0;
  background-color: #fff;
  opacity: 90%;
  z-index: 5;
}

.grad-bar {
  width: 100%;
  height: 5px;
  background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
  background-size: 400% 400%;
  	-webkit-animation: gradbar 15s ease infinite;
	-moz-animation: gradbar 15s ease infinite;
	animation: gradbar 15s ease infinite;
}

/* NAVIGATION */

.navbar {
  display: grid;
  grid-template-columns:  1fr ;
  margin: 0 auto ;
  height: 7em;
  overflow: hidden;
}

.navbar img {
  height: 7em;
  width: auto;
  position: absolute;
  top: -1.5em;
  right: 48%;

}

.navbar ul {
  list-style: none;
  display:grid;
  grid-template-columns: auto auto auto auto;
  margin-top: 2em;  
}

.nav-item a {
  color: #000;
  font-size: 1rem;
  font-weight: 550;
  text-decoration: none;
  transition: color 0.3s ease-out;
}

.nav-item a:hover {
  color: #3498db;
}


/* MOBILE MENU & ANIMATION */

.menu-toggle .bar{
  width: 25px;
  height: 3px;
  background-color: #3f3f3f;
  margin: 5px auto;
  -webkit-transition: all 0.3s ease-in-out;
  -o-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
}

.menu-toggle {
  justify-self: end;
  margin-right: 25px;
  display: none;
}

.menu-toggle:hover{
  cursor: pointer;
}

#mobile-menu.is-active .bar:nth-child(2){
  opacity: 0;
}

#mobile-menu.is-active .bar:nth-child(1){
  -webkit-transform: translateY(8px) rotate(45deg);
  -ms-transform: translateY(8px) rotate(45deg);
  -o-transform: translateY(8px) rotate(45deg);
  transform: translateY(8px) rotate(45deg);
}

#mobile-menu.is-active .bar:nth-child(3){
  -webkit-transform: translateY(-8px) rotate(-45deg);
  -ms-transform: translateY(-8px) rotate(-45deg);
  -o-transform: translateY(-8px) rotate(-45deg);
  transform: translateY(-8px) rotate(-45deg);
}

/* KEYFRAME ANIMATIONS */

@-webkit-keyframes gradbar {
	0% {
		background-position: 0% 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0% 50%
	}
}

@-moz-keyframes gradbar {
	0% {
		background-position: 0% 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0% 50%
	}
}

@keyframes gradbar {
	0% {
		background-position: 0% 50%
	}
	50% {
		background-position: 100% 50%
	}
	100% {
		background-position: 0% 50%
	}
}
 
 

.contenedor {
    width: 90%;
    max-width: 1200px;
    overflow: hidden;
    margin: auto;
    padding: 60px 0;
    
}

.subtitulo {
    text-align: center;
    color: black;
    margin-bottom: 40px;
    font-size: 40px;
}

.gallery {
    background: rgb(232,230,230);
    margin-top: 5em;
}

.contenedor-galeria{
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    padding-left: 1em;
    padding-right: 1em;
    
}

.img-galeria {
    object-fit: cover;
    width: 30%;
    display: block;
    margin-bottom: 15px;
    box-shadow: 0 0 6px rgb(0, 0, 0, 0.5);
    cursor: pointer;
}

.img-galeria:hover{
    transition: all 0.3s ease-in-out;
    transform: scale(1.1);
}

.imagen-light{
    position: fixed;
    background: rgba(0, 0, 0, 0.6);
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: translate(100%);
    transition: transform .2s ease-in-out;
}

.show{
    margin-top:3.5em;
    transform: translate(0);
}

.agregar-imagen {
    object-fit: cover;
    width: 60%;
    border-radius: 10px;
    transform: scale(0);
    transition: transform .3s .2s;
}

.showImage{
    
    transform: scale(1);
}

.close {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 40px;
    cursor: pointer;
    color:#fff;
    font-size: 25px;
}
#contact{
            background-color:#212121;
            padding: 3% 15%;
            color:#c6c6c6;
        }
        .contact-heading{
            font-size:32px;
            color:#f0f0f0;
            letter-spacing:-2px;
            font-weight: 500;
            padding-bottom:4%;
        }
        .contact-container{
            display:grid;
            grid-template-columns:1fr 1fr 2fr;
            grid-gap:12%;


        }
          
        .contact-container-inner-1 h4{
            font-size:22px;
            font-weight:normal;
        }
  
    .border{
        border:1px solid yellow;
    }

        input[type=text], textarea {
 width: 100%;
  padding: 4px;
  border: 1px solid#c6c6c6;;
 
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
  background-color: #212121;
  color:white;
}

input[type=submit] {
  background-color: #212121;
  color:#cbdbc5; 
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

@media(max-width:768px) {
            .meet-our-team-container {
                display: flex;
                flex-direction: column;
            }
            .contact-container{
            display:flex;
            flex-direction: column;
        }
        #contact{
            background-color:#212121;
            padding: 7% 6%;
            color:#c6c6c6;
        }
        #MeetOurTeam {
            background-color: #fafafa;
            color: #000;
            padding: 3% 6%;

        }
        .gallery{
            height: 100vh;
        }
        .navbar ul {
    display: flex;
    flex-direction: column;
    position: fixed;
    justify-content: start;
    top: 55px;
    background-color: #fff;
    width: 100%;
    height: calc(100vh - 55px);
    transform: translate(-101%);
    text-align: center;
    overflow: hidden;
  }
  .navbar {
  display: grid;
  grid-template-columns:  1fr ;
  margin: 0 auto ;
  height: 5em;
  overflow: hidden;
}
  .navbar img{
    height: 5em;
  width: auto;
  position: absolute;
  top: -4%;
  left: 4%;
  }
  .navbar li {
    padding: 15px;
  }
  
  .navbar li:first-child {
    margin-top: 50px;
  }
  
  .navbar li a {
    font-size: 1rem;
  }
   
  .menu-toggle, .bar {
    display: block;
    cursor: pointer;
    top: 38%;
    position: relative;
    right: 2%;
  }
  
  .mobile-nav {
  transform: translate(0%)!important;
}
        }
</style>

    if(e.target !== imagenesLight){
        contenedorLight.classList.remove('show');
        imagenesLight.classList.remove('showImage'); 
    }
})

const aparecerImagen = (imagen) =>{
    imagenesLight.src = imagen;
    contenedorLight.classList.add('show');
    imagenesLight.classList.add('showImage');
}
</script>
</html>
